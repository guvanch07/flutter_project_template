name: flutter_project_template
description: A Flutter project template with Clean Architecture, Bloc, GoRouter, Dio, and GetIt.
version: 0.1.0+1
environment:
  mason: ">=0.1.0-dev.26 <1.0.0"
vars:
  project_name:
    type: string
    description: The name of the project
    default: my_app
    prompt: What is the project name?
  org_name:
    type: string
    description: The organization name (reverse domain)
    default: com.example
    prompt: What is the organization name?
