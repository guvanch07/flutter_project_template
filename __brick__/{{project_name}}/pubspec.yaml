name: {{project_name}}
description: A new Flutter project created with Mason.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  
  # Navigation
  go_router: ^12.0.0
  
  # DI
  get_it: ^7.6.0
  
  # Networking
  dio: ^5.3.3
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Utils
  freezed_annotation: ^2.4.1
  equatable: ^2.0.5
  either_dart: ^1.0.0
  
  # Localization
  slang: ^3.28.0
  slang_flutter: ^3.28.0
  
  # Firebase & Supabase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  firebase_analytics: ^10.8.0
  supabase_flutter: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  
  # Code Generation
  build_runner: ^2.4.6
  retrofit_generator: ^8.0.0
  json_serializable: ^6.7.1
  freezed: ^2.4.5
  slang_build_runner: ^3.28.0

flutter:
  uses-material-design: true
  assets:
    - assets/i18n/
    - assets/svg/
    - assets/png/
